{% set version = "7.0.9-5" %}

package:
  name: imagemagick
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ImageMagick/ImageMagick/archive/{{ version }}.tar.gz
  sha256: d15abd31e7e18f7edec47df156773a23e5100386e55c6ce50f5353e9572d3413

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - bzip2
    - fftw
    - fontconfig
    - freetype
    - ghostscript
    - giflib
    - graphviz
    - jbig
    - jpeg
    - libpng
    - librsvg
    - libtiff
    - libwebp
    - libxml2
    - openjpeg
    - pango
    - perl
    - pkg-config
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz
    - zlib
  run:
    - bzip2
    - fftw
    - fontconfig
    - freetype
    - ghostscript
    - giflib
    - graphviz
    - jbig
    - jpeg
    - libpng
    - librsvg
    - libtiff
    - libwebp
    - libxml2
    - openjpeg
    - pango
    - perl
    - pkg-config
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz
    - zlib

test:
  commands:
    - convert -version
    - Magick++-config --cflags
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.imagemagick.org/
  license: ImageMagick
  license_file: LICENSE
  summary: 'Software suite to create, edit, compose, or convert bitmap images.'

extra:
  recipe-maintainers:
    - ocefpaf
    - halldc
