{% set version = "7.0.11-2" %}

package:
  name: imagemagick
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ImageMagick/ImageMagick/archive/{{ version }}.tar.gz
  sha256: 936959ba77bb9d8fdab4d9c69f90316c02a7e2467dea3790ad36b4d500c31a22

build:
  number: 2
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf  # [unix]
    - automake  # [unix]
    - libtool   # [unix]
  host:
    - bzip2
    - fftw
    - fontconfig
    - fonts-conda-forge
    - freetype
    - ghostscript
    - giflib
    - graphviz
    - jbig
    - jpeg
    - libpng
    - librsvg
    - libtiff
    - libwebp
    - libxml2
    - openjpeg
    - pango
    - perl *
    - pkg-config
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz
    - zlib
    - glib
  run:
    - bzip2
    - fftw
    - fontconfig
    - freetype
    - fonts-conda-forge
    - ghostscript
    - giflib
    - graphviz
    - jbig
    - jpeg
    - libpng
    - librsvg
    - libtiff
    - libwebp
    - libxml2
    - openjpeg
    - pango
    - perl *
    - pkg-config
    - xorg-libx11
    - xorg-libxext
    - xorg-libxrender
    - xorg-libxt
    - xz
    - zlib

test:
  commands:
    - convert -version
    - Magick++-config --cflags

about:
  home: http://www.imagemagick.org/
  license: ImageMagick
  license_file: LICENSE
  summary: Software suite to create, edit, compose, or convert bitmap images.

extra:
  recipe-maintainers:
    - ocefpaf
    - halldc
